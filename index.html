<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Assignment 5</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-giJF6kkoqNQ00vy+HMDP7azOuL0xtbfIcaT9wjKHr8RbDVddVHyTfAAsrekwKmP1" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js" defer></script>
    <script src="script.js" defer></script>
</head>

<body>
    <!-- Fix this so that it's not stretching from one side of the screen to the other
    A: Fixed by adding container around it all
    -->
    <div class="container">
        <div class="mt-5 content">
            <div class="row">
                <div class="col-sm border border-dark box"></div>
                <div class="col-sm border border-dark box"></div>
                <div class="col-sm border border-dark box"></div>
            </div>

            <div class="row">
                <div class="col-sm border border-dark box"></div>
                <div class="col-sm border border-dark box"></div>
                <div class="col-sm border border-dark box"></div>
            </div>
            <div class="row">
                <div class="col-sm border border-dark box"></div>
                <div class="col-sm border border-dark box"></div>
                <div class="col-sm border border-dark box"></div>
            </div>
        </div>

        <!-- BUTTONS: USE FLEXBOX TO ALIGN ITEMS NEATLY-->
        <div class="">
            <button type="button" class="btn btn-dark my-3 add-row">Add Row</button>
            <button type="button" class="btn btn-dark my-3 del-row">Delete Row</button>
            <button type="button" class="btn btn-dark my-3 add-col">Add Column</button>
            <button type="button" class="btn btn-dark my-3 del-col">Delete Column</button>
        </div>
        <div class="">
            <button type="button" class="btn btn-danger m-3" onClick="window.location.reload();">Reset Page</button>
        </div>

        <!-- ADD FLEXBOX TO ALIGN ITEMS in the center-->
        <div class="">
            <h6 class=py-2>Select from the following list and click or drag over a box to change the color!</h6>
            <form>
                <label for="">Choose a color:</label>
                <select id="colselect" onclick=changeClickColor()>
                    <option class ="redoption option" style = "background-color: red" value = "red">Red</option>
                    <option class = "blueoption option" style = "background-color: blue" value = "blue">Blue</option>
                    <option class = "greenoption option" style = "background-color: green" value="green">Green</option>
                    <option class = "champoption option" style = "background-color: coral"value = "coral">Chapagne</option>
                    <option class = "whiteoption option" style = "background-color: white" value="white">White</option>
                </select>
            </form>
        </div>

        <div class="change-white">
            <h6 class=py-2>Select a color and it will change all the <b>white</b> boxes to the color</h6>
            <button type="button" class='change-all-white'>Fill all white boxes</button>
        </div>

        <div class="">
            <h6 class=py-2>Select a color and it will change ALL the boxes to the color</h6>
            <button type="button" class='fill-all-boxes'>Fill all boxes</button>
        </div>
    </div>

    <!-- don't forget to add your script file -->
</body>

</html>
